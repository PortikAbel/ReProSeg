# CityScapes dataset configuration

# Dataset
dataset: CityScapes
path: ${oc.env:DATA_ROOT}/Cityscapes
validation_size: 0.2
disable_normalize: false
color_channels: 3
filter_classes: true
img_shape: [256, 512]
mean: [0.485, 0.456, 0.406]
std: [0.229, 0.224, 0.225]

# Dataloader settings
num_workers: 8
batch_size: 2